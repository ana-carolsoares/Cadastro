<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Desenvolvedores</h1>
        <h2 id="subtitulo">Cadastre-se abaixo:</h2>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
        </div>  
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>

        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end 
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstak">Fullstak
            </label>
            
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
        </select>   
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tec1" name="tec1" value="HTML">
                <label for="tec1">HTML</label>
                <input type="checkbox" id="tec2" name="tec2" value="CSS">
                <label for="tec2">CSS</label>
                <input type="checkbox" id="tec3" name="tec3" value="JavaScript">
                <label for="tec3">JavaScript</label>
                <input type="checkbox" id="tec4" name="tec4" value="PHP">
                <label for="tec4">PHP</label>
                <input type="checkbox" id="tec5" name="tec5" value="C#">
                <label for="tec5">C#</label>
                <input type="checkbox" id="tec6" name="tec6" value="Python">
                <label for="tec6">Python</label>
                <input type="checkbox" id="tec7" name="tec7" value="Java">
                <label for="tec7">Java</label>

            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" cols="60" rows="6"></textarea>
        </div>

        <button class="botao" type="submit">Concluir</button>

    </form>

</body>
</html>
